{% extends "base.html" %}
{% block body %}
{{ state }}
<form action="/login/" method="post">
    {% if next %}
    <input type="hidden" name="next" value="{{ next }}" />
    {% endif %}
    username:
    <input type="text" name="username" value="{{ username}}" /><br />
    password:
    <input type="password" name="password" value="" /><br />
    {% csrf_token %}
    <input type="submit" value="Log In" />
</form>
{% endblock %}
